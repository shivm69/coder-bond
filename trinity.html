<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/css/uikit.min.css" />
    <script src="./trinity.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity</title>
</head>
<body>
    
    
    <form class="uk-form-stacked uk-width-1-4 uk-position-center">

        <h3> THE TRINITY PROJECT</h3>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-horizontal-text">NAME</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="name" type="text" placeholder="Shivam Sahal">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-horizontal-text">Gmail</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="gmail" type="text" placeholder="ShivamSahal@gmail.com">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-horizontal-text">Phone</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="phone" type="text" placeholder="0123456789">
            </div>
        </div>
        <input type="button" id="btn" name="button" value ="Submit" onclick="registerUser()" >

    
    </form>
    
</body>
</html>
